<!-- Advanced Search and Filters -->
<div class="publications-search-container" data-animate="fadeIn">
    <div class="search-bar">
        <input type="text" id="pubSearchInput" placeholder="Search publications..." class="search-input">
        <div class="search-suggestions"></div>
    </div>
    
    <div class="advanced-filters">
        <div class="filter-group">
            <label>Year Range</label>
            <div class="year-range">
                <input type="number" id="yearFrom" min="2000" max="2025" placeholder="From">
                <span>-</span>
                <input type="number" id="yearTo" min="2000" max="2025" placeholder="To">
            </div>
        </div>
        
        <div class="filter-group">
            <label>Citation Count</label>
            <div class="citation-range">
                <input type="range" id="citationRange" min="0" max="100" value="0">
                <span class="range-value">0+</span>
            </div>
        </div>
        
        <div class="filter-group">
            <label>Co-authors</label>
            <select id="coauthorFilter" multiple>
                <option value="all">All</option>
                <!-- Dynamically populated -->
            </select>
        </div>
        
        <div class="filter-group">
            <label>Impact Factor</label>
            <select id="impactFilter">
                <option value="all">All</option>
                <option value="high">High Impact (IF > 4)</option>
                <option value="medium">Medium Impact (IF 2-4)</option>
                <option value="low">Low Impact (IF < 2)</option>
            </select>
        </div>
        
        <button id="resetFilters" class="btn-outline">Reset Filters</button>
    </div>
</div>

<!-- Citation Export Modal -->
<div id="citationModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Export Citation</h3>
        <div class="citation-formats">
            <button class="format-btn active" data-format="bibtex">BibTeX</button>
            <button class="format-btn" data-format="apa">APA</button>
            <button class="format-btn" data-format="mla">MLA</button>
            <button class="format-btn" data-format="harvard">Harvard</button>
        </div>
        <div class="citation-preview">
            <pre><code id="citationText"></code></pre>
        </div>
        <div class="modal-actions">
            <button id="copyCitation" class="btn">Copy to Clipboard</button>
            <button id="downloadCitation" class="btn-outline">Download</button>
        </div>
    </div>
</div>
